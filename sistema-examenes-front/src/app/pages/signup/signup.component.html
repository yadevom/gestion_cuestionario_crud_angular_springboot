<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style = "margin-top : 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/icon.png" width = "100" height = "100">
        </div>

        <h1 class="text-center">Registrate aqui</h1>
        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width"  appearance="outline">
            <mat-label>Nombre de usuario</mat-label>
            <input [(ngModel)]="user.username" required name="username" matInput placeholder="Digite nombre de usuario">
            <mat-hint>Nombre usuario debe ser único</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width"  appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input [(ngModel)]="user.password" required name="password" type="password" matInput placeholder="Digite contraseña">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Nombre</mat-label>
            <input [(ngModel)]="user.name" required name="nombre" matInput placeholder="Digite su nombre">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Apellido</mat-label>
            <input [(ngModel)]="user.lastname" required name="apellido" matInput placeholder="Digite su apellido">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="user.email" required name = "email" type="email" matInput placeholder="Digite su email">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Telefono</mat-label>
            <input [(ngModel)]="user.phone" required name="telefono" matInput placeholder="Digite su telefono">
          </mat-form-field>

          <div class = "container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button type="reset" style="margin-left:20px;" mat-raised-button color="accent">Limpiar</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>

<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/login.png" alt="" width="100" height="100">
          </div>
          <h1 class="text-center">Inicio de sesión</h1>
          <form action="">

            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Nombre de Usuario</mat-label>
              <input required name="usuario" matInput placeholder="Digite su nombre de Usuario">
              <mat-hint>El nombre de usuario debe ser valido</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Contraseña</mat-label>
              <input required type="password" name="password" matInput placeholder="Digite su nombre de Contraseña">
              <mat-hint>La contraseña debe ser valida</mat-hint>
            </mat-form-field>

            <br><br>

            <div class = "container text-center">
              <button mat-raised-button color="primary">Iniciar sesión</button>
              <button type="reset" style="margin-left:20px;" mat-raised-button color="accent">Limpiar</button>
            </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
